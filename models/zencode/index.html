<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenheira IA Geradora de Programas</title>
    <style>
        /* Reset básico de estilo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }

        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border: 1px solid #0ff;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #121212;
            color: #fff;
            resize: none;
            box-shadow: 0 0 5px #0ff;
        }

        button {
            padding: 10px 20px;
            background-color: #0ff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #121212;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #fff;
            color: #0ff;
            box-shadow: 0 0 20px #0ff;
        }

        pre {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Engenheira IA Geradora de Programas.</h1>
    <div class="container">
        <textarea id="inputCode" placeholder="Descreva o que deseja criar (exemplo: Página web com botão de click e animação)..." rows="6"></textarea>
        <button id="generateCodeButton">Gerar Código</button>
        <h2>Código Gerado</h2>
        <pre id="outputCode"></pre>
    </div>

    <footer>Feito por IA - Powered by TensorFlow.js</footer>

    <script src="app.js"></script>
</body>
</html>
